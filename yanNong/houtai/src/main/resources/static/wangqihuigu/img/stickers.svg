

<svg 
            class="svg"
            width="200" 
            height="250" 
            viewBox="0 0 200 250"
            version="1.1" xmlns="http://www.w3.org/2000/svg" 
            xmlns:xlink="http://www.w3.org/1999/xlink" >
            <g 
                id="heart" 
                opacity="0"
            >
                <image 
                    xlink:href="https://res.wx.qq.com/a/fed_upload/71c11e0d-28c4-4244-9849-59d22949a8c8/heart.png" 
                    height="50" 
                    width="50" 
                    transform="translate(-25,-25)" 
                />  
            </g>
            <animateMotion 
                xlink:href="#heart"
                dur="2s"
                begin="0s"
                fill="freeze"
                path="M100 250 Q -10 150  100 125 T 100 -20"
                repeatCount="indefinite"
            />
            <animate 
                xlink:href="#heart" 
                attributeName="opacity" 
                begin="0s"
                values="0;1;0" 
                dur="2s"
                repeatCount="indefinite" 
            />
            <animateTransform 
                xlink:href="#heart" 
                attributeName="transform" 
                begin="0s" 
                dur="2s"
                type="scale" 
                values="1;1.5;1" 
                repeatCount="indefinite"
            />
            <!-- <path 
                d="M100 250 Q -10 150  100 125 T 100 -20" 
                fill="transparent" 
                stroke="black" 
            /> -->

            <g 
                id="like"
                opacity="0"   
            >
                <image 
                    xlink:href="https://res.wx.qq.com/a/fed_upload/e0c7c59b-8779-4732-ab2d-fea7adb36b90/like.png" 
                    height="50" 
                    width="50" 
                    transform="translate(-25,-25)" 
                />  
            </g>
            <animateMotion 
                xlink:href="#like"
                dur="2s"
                begin=".4s"
                fill="freeze"
                path="M100 250 Q 222 170 100 150 T  80 -20"
                repeatCount="indefinite"
            />
            <animate 
                xlink:href="#like" 
                attributeName="opacity" 
                begin=".4s"
                values="0;1;0" 
                dur="2s" 
                repeatCount="indefinite" 
            />
            <animateTransform 
                xlink:href="#like" 
                attributeName="transform" 
                begin=".4s" 
                dur="2s"  
                type="scale" 
                values="1;1.5;1" 
                repeatCount="indefinite"
            />

            <!-- <path 
                d="M100 250 Q 222 170 100 150 T  80 -20" 
